<!DOCTYPE html>
<html>
<head>
<title>Sikkim AI Prediction</title>
<style>
    body { background:black; color:white; text-align:center; font-family:Arial; }
    input { padding:10px; border-radius:5px; width:60%; }
    button { padding:10px 20px; border:none; background:lime; border-radius:5px; }
</style>
</head>
<body>

<h2>Sikkim AI Prediction Panel</h2>

<input id="period" placeholder="Enter Period Number">
<button onclick="predict()">Get Prediction</button>

<h3 id="result" style="margin-top:20px;"></h3>

<script>
function predict(){
    let p = document.getElementById("period").value;

    if(p === ""){
        document.getElementById("result").innerHTML = "Enter period number!";
        return;
    }

    // Random simple prediction model
    let num = Math.floor(Math.random()*10);
    let color = num%2===0 ? "RED" : "GREEN";
    let size  = num>=5 ? "BIG" : "SMALL";

    document.getElementById("result").innerHTML =
        "Number: "+num+"<br>Color: "+color+"<br>Size: "+size;
}
</script>

</body>
</html>
